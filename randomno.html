<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <style type="text/css" media="all">
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;

    }

    .container {
      height: 100vh;
      width: 90%;
   }
  </style>
</head>

<body>
  <div class="container">
    <h2>Random Number Generator</h2><br>
    <input type="text" id="output" readonly value="0" />
    <button type="submit" onclick="generate()">Generate</button>
    <button type="submit" onclick="copy()">Copy</button>
  </div>
  <script>
    function generate() {
      //const number = "1234567890".split("");
      //var firstNum =  Math.floor(Math.random() * 90 )+ 1;

      var digits = Math.floor(Math.random() * 900000000) + 100000000;

      var number = '9' + digits;
      document.querySelector('#output').value = number
      //Math.floor((Math.random() *100) +1 );

      console.log('button is working');
      console.log('Generated No: ' + number);
    }

    function copy() {
      /* Get the text field */
      var copyText = document.getElementById("output");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      /* Copy the text inside the text field */
      document.execCommand("copy");

      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);

    }
  </script>
</body>

</html>
